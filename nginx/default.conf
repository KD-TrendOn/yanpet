upstream api_service {
    least_conn;
    server api_service:8000;
}

server {
    listen 80;

    location /api/ {
        proxy_pass http://api_service;
    }

    location /docs {
        proxy_pass http://api_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://api_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
